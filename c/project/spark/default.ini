[app]
pictures_directory=/home/xiaofei/data/work/mail
test_type=全指

[resource_pattern]
enroll_pattern_0=work/mail/(.+)/enroll_success/ft_id([[:digit:]]+)_([[:digit:]]+).bmp
enroll_pattern_order_0=4123

fr_pattern_success_0=work/mail/(.+)/identify_success/ft_id([[:digit:]]+)_([[:digit:]]+).bmp
fr_pattern_success_order_0=4123
fr_pattern_fail_0=work/mail/(.+)/identify_fail/ft_id([[:digit:]]+)_([[:digit:]]+).bmp
fr_pattern_fail_order_0=4123

fa_pattern_success_0=work/mail/(.+)/identify_success/ft_id([[:digit:]]+)_([[:digit:]]+).bmp
fa_pattern_success_order_0=4123
fa_pattern_fail_0=work/mail/(.+)/identify_fail/ft_id([[:digit:]]+)_([[:digit:]]+).bmp
fa_pattern_fail_order_0=4123

[settings]
max_number_of_id_per_proc=5
max_number_of_catagory_per_proc=1
fr_select_type=SELECT_SAME_CATAGORY
fa_select_type=SELECT_DIFFERENT_ID
max_proc_number=32

[sensor_lib]
debug_switch=1
algorithm_mode=43
enroll_max_templates=8
algorithm_max_templates=32
spa_enable=1
algorithm_far_level=15
update_template_far_level=17
update_template_threshold=0
verify_quickly_enable=1
update_template_outside_enable=1
image_quality_score=10
verify_image_quality_score=20
enroll_duplicate_area_check_enable=0
valid_area_scale=0.6
enrollment_tips_enable=1
enrollment_tips_parameter1=0
enrollment_tips_parameter2=20
enrollment_tips_parameter3=45
verify_improve_enable=1
verify_improve_level=4
mcu_image_bit=1
mcu_interrupt_mode=1
mcu_state_check_mode=1
repeat_get_image_count=2
template_buffer_enable=1
transfer_bytes_max=10240
config_debuginfo_switch=1
